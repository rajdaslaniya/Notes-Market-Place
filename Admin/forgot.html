<html>
    <head>
        <!-- important meta tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
        <!-- title -->
        <title>Admin-Forgot Password</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="images/assets/icon/favicon.ico" type="image/x-icon">
        <!--Link With font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans
                 :wght@300;400;600;700&display=swap" rel="stylesheet">
        <!--Bootstrap Csss-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <!--Link General Css-->
        <link rel="stylesheet" href="css/geneal.css">
        <!-- External Css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
       <!--Forgot Password-->
       <section id="forgotpassword">
           <div id="group">
               <!--Top Logo-->
               <div class="img-fluid text-center img1">
                   <img src="images/Logo/white-logo.png">
               </div>
               <!--End Top Logo-->
               <div class="form-box">
                   <!--Forgot Form-->
                   <form>
                       <h2 class="form-heading">Forgot Password?</h2>
                       <p class="form-sub-heading">Enter your email to reset your password</p>
                       <div class="form-group" id="email">
                           <label class="control-label">Email</label>
                           <div>
                               <input type="email" class="form-control" name="email" id="emailtext" placeholder="Enter your email address">
                           </div>
                       </div>
                       <button type="submit" class="btn btn-primary">Submit</button>
                   </form>
                   <!--End Forgot Form-->
               </div>
           </div>
       </section>
       <!--End Forgot Password-->
        <!--Jquery-->
        <script src="js/jquery.js"></script>
        <!-- Popper JS -->
        <script src="js/bootstrap/popper.min.js"></script>
        <!--Bootstrap Js -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
