<html>
    <head>
        <!-- important meta tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
        <!-- title -->
        <title>Admin-Login Page</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="images/assets/icon/favicon.ico" type="image/x-icon">
        <!--Link With font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans
                 :wght@300;400;600;700&display=swap" rel="stylesheet">
        <!--Bootstrap Csss-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <!--Link General Css-->
        <link rel="stylesheet" href="css/geneal.css">
        <!-- External Css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
        <!--Login-->
    <section id="login">
        <div id="group">
            <!--Top Logo-->
            <div class="text-center img-responsive img1">
                <img src="images/Logo/white-logo.png">
            </div>
            <!--End Top Logo-->
            <div class="form-box">
                <!--Login Form-->
                <form>
                    <h2 class="form-heading">Login</h2>
                    <p class="form-sub-heading">Enter email address and password for login</p>
                    <div class="form-group" id="email">
                        <label class="control-label">Email</label>
                        <div>
                            <input type="email" class="form-control" name="email" id="emailtext" placeholder="Enter your email address">
                        </div>
                    </div>
                    <div class="form-group" id="password">
                        <label class="control-label">Password</label>
                        <label id="forgot"><a href="forgot.html">Forgot Password?</a></label>
                        <div>
                            <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter your password">
                            <span toggle="#password-field" class="field-icon toggle-password" id="icon">
                                <img src="images/assets/icon/eye.png">
                            </span>
                        </div>
                    </div>
                    <div class="invalid-text">
                        The password that you've entered is incorrect
                    </div>
                    <div class="form-group form-check" id="checkbox">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br>
                    <p class="form-last-heading">Don't have an account?<a href="signup.html">Sign Up</a></p>
                </form>
                <!--End Login Form-->
            </div>
        </div>
    </section>
    <!--End Login-->
    <!--Jquery-->
    <script src="js/jquery.js"></script>
    <!-- Popper JS -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!--Bootstrap Js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    </body>
</html>
