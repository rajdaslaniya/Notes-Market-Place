<html>
    <head>
        <!-- important meta tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
        <!-- title -->
        <title>Sign Up</title>
        <!--Icon Set-->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <!--Link With font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans
                 :wght@300;400;600;700&display=swap" rel="stylesheet">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
        <!--Bootstrap Csss-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <!-- External Css -->
        <link rel="stylesheet" href="css/style.css">
        <!--General Css-->
        <link rel="stylesheet" href="css/geneal.css">
        <!--Responsive Css-->
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
       <!--Sign Up-->
        <section id="signup">
            <div id="group">
               <!--Top Logo-->
                <div class="text-center img-responsive img1">
                    <img src="images/Logo/white-logo.png">
                </div>
                <!--End Top Logo-->
                <div class="form-box">
                   <!--Sign Up Form-->
                    <form>
                        <h2 class="form-heading">Create an Accoount</h2>
                        <p class="form-sub-heading">Enter your details to signup</p>
                        <div class="form-third-heading"><i class="fa fa-check-circle" aria-hidden="false"></i>Your account has been successfully created</div>
                        <div class="form-group" id="fname">
                            <label class="control-label">First Name*</label>
                            <div>
                                <input type="text" class="form-control" name="fname" id="ftext" placeholder="Enter your first name">
                            </div>
                        </div>
                        <div class="form-group" id="lname">
                            <label class="control-label">Last Name*</label>
                            <div>
                                <input type="text" class="form-control" name="lname" id="ltext" placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="form-group" id="email">
                            <label class="control-label">Email</label>
                            <div>
                                <input type="email" class="form-control" name="email" id="emailtext" placeholder="Enter your email address">
                            </div>
                        </div>
                        <div class="form-group" id="password">
                            <label class="control-label">Password</label>
                            <div>
                                <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter your password">
                                <span toggle="#password-field" class="field-icon toggle-password" id="icon">
                                    <img src="images/icon/eye.png">
                                </span>
                            </div>
                        </div>
                        <div class="form-group" id="cpassword">
                            <label class="control-label">Confirm Password</label>
                            <div>
                                <input id="password-field2" type="password" class="form-control" name="password" placeholder="Enter your confirm password">
                                <span toggle="#password-field2" class="field-icon toggle-password" id="icon">
                                    <img src="images/icon/eye.png">
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <br>
                        <p class="form-last-heading">Already have an account?<a href="login.html">Login</a> </p>
                    </form>
                    <!--End Sign Up-->
                </div>
            </div>
        </section>
        <!--End Sign Up-->
        <!--Jquery-->
        <script src="js/jquery.js"></script>
        <!--Bootstrap Js -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
