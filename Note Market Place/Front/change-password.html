<html>
    <head>
        <!-- important meta tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
        <!-- title -->
        <title>Change Password</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="images/Favicon/favicon.ico" type="image/x-icon">
        <!--Link With font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans
                 :wght@300;400;600;700&display=swap" rel="stylesheet">
        <!--Bootstrap Csss-->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <!-- External Css -->
        <link rel="stylesheet" href="css/style.css">
        <!--Responsive Css-->
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
       <!--Change Password-->
        <section id="changepassword">
            <div id="group">
               <!--Top Logo-->
                <div class="text-center img-responsive img1">
                    <img src="images/Logo/white-logo.png">
                </div>
                <!--End Top Logo-->
                
                <!--Change Password Form-->
                <div class="form-box">
                    <form>
                       <!--Heading-->
                        <h2 class="form-heading">Change Password?</h2>
                        <p class="form-sub-heading">Enter your new password to change your password</p>
                        <!--End Heading-->                        
                        <div class="form-group" id="password">
                            <label class="control-label">Old Password</label>
                            <div>
                                <input id="password-field" type="password" class="form-control" name="password" placeholder="Enter your old password" required>
                                <span toggle="#password-field" class="field-icon toggle-password" id="icon">
                                    <img src="images/icon/eye.png">
                                </span>
                            </div>
                        </div>
                        <div class="form-group" id="password">
                            <label class="control-label">New Password</label>
                            <div>
                                <input id="password-field1" type="password" class="form-control" name="password" placeholder="Enter your new password" required>
                                <span toggle="#password-field1" class="field-icon toggle-password" id="icon">
                                    <img src="images/icon/eye.png">
                                </span>
                            </div>
                        </div>
                        <div class="form-group" id="password">
                            <label class="control-label">Confirm Password</label>
                            <div>
                                <input id="password-field2" type="password" class="form-control" name="password" placeholder="Enter your confirm password" required>
                                <span toggle="#password-field2" class="field-icon toggle-password" id="icon">
                                    <img src="images/icon/eye.png">
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!--End Change Password Form-->
                </div>
            </div>
        </section>
        <!--Change Password-->
        <!--Jquery-->
        <script src="js/jquery.js"></script>
        <!--Bootstrap Js -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>
</html>
