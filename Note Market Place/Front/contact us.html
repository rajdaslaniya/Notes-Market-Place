    <!--Blank-->
    <section class="blank">
    </section>

    <section id="bg-heading">
        <div id="up-heading" class="text-center">Contact Us</div>

    <!--End BackGround Photo-->
    <!--FAQ Details-->
    
    <section id="contact-us">
        <div class="container">
            <div class="content-box-md">
                <div class="heading">Get In Touch</div>
                <p mb-4>Let us know how to get back to you</p>
                <div class="row">
                    
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="form-group col-lg-12">
                                    <label for="fname">First Name*</label>
                                    <input type="text" class="form-control" id="fname" placeholder="Enter your first name" required>
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="email">Email Address*</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="subject">Subject*</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter your subject" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="descriptionInput">Comments/Questions*</label>
                            <input type="text"  class="form-control" id="descriptionInput" placeholder="Enter your description" required>
                        </div>
                </div>
            </div>
        </div>
    </section>
    
    <!--End FAQ Details-->
